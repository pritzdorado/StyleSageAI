<div class="page" style="background-image: url('assets/images/Gender_bg.svg');">
    <div class="container">
        <div class="gender-box">
            <h1>Choose your Gender</h1>
            <div class="button-container">
                <button class="gender-button" (click)="selectGender('male')">Male</button>
                <button class="gender-button" (click)="selectGender('female')">Female</button>
            </div>
        </div>
    </div>
</div>
